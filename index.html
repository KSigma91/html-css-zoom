<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom fake</title>
</head>
<body>

    <header>

        <!-- barra applicazione -->
        <div class="top-bar">

            <!-- icona speaker -->
            <div class="item-sx">
                <a href="#">
                    <i class="fas fa-th"></i>
                    Speaker View
                </a>              
            </div>

            <!-- icona full screen -->
            <div class="item-dx">
                <a href="#">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="grid-box">

            <!-- thumbnail utente -->
            <div class="user">
                <img src="https://i.picsum.photos/id/1005/5760/3840.jpg?hmac=2acSJCOwz9q_dKtDZdSB-OIK1HUcwBeXco_RMMTUgfY" alt="thumbnai_user">
                <div class="status">
                    <a href="#">
                        <i class="fas fa-microphone-slash"></i>
                        Pinco Pallo
                    </a>
                </div>
                
            </div>
            
           
            
            

        </div>
    </main>

    <!-- barra interazioni -->
    <footer>

        <!-- icone lato sinistro -->
        <aside id="button-sx">
                <!-- mic -->
                <div class="icon">
                    <a href="#">
                        <i class="fas fa-microphone"></i>  
                        Mute                
                    </a>                    
                </div>
                
                <!-- cam -->
                <div class="icon">
                    <a href="#">
                        <i class="fas fa-video"></i>  
                        Stop Video                
                    </a>                    
                </div>
        </aside>

        <!-- icone lato centrale -->
        <nav id="button-center">
            <!-- lista icone -->
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-user-plus"></i>
                    </a>
                    Invite
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-friends"></i>
                    </a>
                    Manage Participants
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                    </a>
                    Polling
                </li>
                <li style="color: white;">
                    <a href="#">
                        <i style="color: #4BC802;" class="fas fa-share-square"></i>
                    </a>
                    Share Screen
                    <a href="#">
                        <i class="fas fa-angle-up"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-comment"></i>
                    </a>
                    Chat
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-record-vinyl"></i>
                    </a>
                    Record
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                    </a>
                    Breakout Rooms
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                    More
                </li>
            </ul>
        </nav>

        <!-- lato destro -->
        <aside id="button-dx">
            <a href="#">
                End meeting
            </a>
        </aside>

    </footer>
    
</body>
</html>
